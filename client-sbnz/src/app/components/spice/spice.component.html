<div class="container p-0 m-0" >
    <div class = "col d-flex align-items-center" style="margin-top: 30px;">   
        <h3 class= "d-inline">Zacini:</h3>
        <button class="btn btn-success btn-m d-inline " id="btn-add" (click) = "addSpice()">  Dodaj  </button>
    </div>    
    <table class="table table-dark table-hover vw-100 vh-50 mytable ">   
        <tbody>
        <tr *ngFor= "let s of listOfSpices">
            <td>{{s.name}}</td>
            <td>{{s.nationalCuisine}}</td>
            <td><button class="btn btn-danger btn-sm" (click)=" deletePopup(s.id)">Obrisi</button></td>
        </tr>
        </tbody>
    </table>  
</div>
